<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Enterprise API Documentation" />
    <title>{{ title|default:"API Documentation" }}</title>
    <link rel="stylesheet" type="text/css" href="/swagger-ui-assets/swagger-ui.css" />
    <style>
        /* ShadCN-style minimal design */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #fafafa;
        }
        
        .swagger-ui {
            max-width: none !important;
        }
        
        .swagger-ui .topbar {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        
        .swagger-ui .info {
            margin: 2rem 0;
        }
        
        .swagger-ui .info .title {
            color: #0f172a;
            font-size: 2.25rem;
            font-weight: 600;
        }
        
        .swagger-ui .info .description {
            color: #64748b;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .swagger-ui .scheme-container {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .swagger-ui .opblock {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .swagger-ui .opblock.opblock-get .opblock-summary {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .swagger-ui .opblock.opblock-put .opblock-summary {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }
        
        .swagger-ui .opblock.opblock-delete .opblock-summary {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .swagger-ui .btn {
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .swagger-ui .btn.authorize {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .swagger-ui .btn.authorize:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        
        .swagger-ui .btn.execute {
            background: #059669;
            border-color: #059669;
        }
        
        .swagger-ui .btn.execute:hover {
            background: #047857;
            border-color: #047857;
        }
        
        .swagger-ui .highlighter {
            background: #f8fafc !important;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }
        
        .swagger-ui .response-col_status {
            font-weight: 600;
        }
        
        .swagger-ui .response .response-col_status.response-success {
            color: #059669;
        }
        
        .swagger-ui .response .response-col_status.response-error {
            color: #dc2626;
        }
        
        .swagger-ui .model-title {
            color: #374151;
            font-weight: 600;
        }
        
        .swagger-ui .parameter__name {
            font-weight: 600;
            color: #374151;
        }
        
        .swagger-ui .parameter__type {
            color: #6b7280;
        }
        
        .swagger-ui .auth-wrapper {
            padding: 1rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6b7280;
            font-size: 1rem;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error state */
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #dc2626;
            font-size: 1rem;
        }
        
        .error-message {
            margin-top: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div id="swagger-ui">
        <div class="loading">Loading API Documentation...</div>
    </div>

    <script src="/swagger-ui-assets/swagger-ui-bundle.js"></script>
    <script src="/swagger-ui-assets/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            try {
                const ui = SwaggerUIBundle({
                    url: '{{ schema_url }}',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    requestInterceptor: function(request) {
                        // Add CSRF token if available
                        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
                        if (csrfToken) {
                            request.headers['X-CSRFToken'] = csrfToken.value;
                        }
                        return request;
                    },
                    responseInterceptor: function(response) {
                        return response;
                    },
                    onComplete: function() {
                        console.log('SwaggerUI loaded successfully');
                    },
                    onFailure: function(error) {
                        console.error('SwaggerUI failed to load:', error);
                        document.getElementById('swagger-ui').innerHTML = 
                            '<div class="error">' +
                                '<div>Failed to load API documentation</div>' +
                                '<div class="error-message">Please check the console for more details</div>' +
                            '</div>';
                    },
                    validatorUrl: null,
                    supportedSubmitMethods: ['get', 'post', 'put', 'patch', 'delete'],
                    syntaxHighlight: {
                        activated: true,
                        theme: "monokai"
                    },
                    tryItOutEnabled: true,
                    requestSnippetsEnabled: true,
                    requestSnippets: {
                        generators: {
                            "curl_bash": {
                                title: "cURL (bash)",
                                syntax: "bash"
                            },
                            "curl_powershell": {
                                title: "cURL (PowerShell)",
                                syntax: "powershell"
                            },
                            "curl_cmd": {
                                title: "cURL (CMD)",
                                syntax: "bash"
                            }
                        }
                    },
                    persistAuthorization: true,
                    displayOperationId: true,
                    displayRequestDuration: true,
                    filter: true,
                    showExtensions: true,
                    showCommonExtensions: true,
                    maxDisplayedTags: 20
                });

                // Handle authentication
                ui.initOAuth({
                    clientId: "swagger-ui",
                    realm: "swagger-ui-realm",
                    appName: "FICCT Enterprise API",
                    scopeSeparator: " ",
                    additionalQueryStringParams: {},
                    useBasicAuthenticationWithAccessCodeGrant: false,
                    usePkceWithAuthorizationCodeGrant: true
                });

            } catch (error) {
                console.error('Error initializing SwaggerUI:', error);
                document.getElementById('swagger-ui').innerHTML = 
                    '<div class="error">' +
                        '<div>Error initializing API documentation</div>' +
                        '<div class="error-message">' + error.message + '</div>' +
                    '</div>';
            }
        };
    </script>
</body>
</html>
