version: '3.8'

services:
  web_wsgi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ficct_web_wsgi
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: base.settings
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ficct_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/3
      CHANNEL_LAYERS_REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/3
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: >
      bash -c "python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 base.wsgi:application"

  web_asgi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ficct_web_asgi
    ports:
      - "8001:8001"
    environment:
      DJANGO_SETTINGS_MODULE: base.settings
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ficct_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/3
      CHANNEL_LAYERS_REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/3
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: >
      bash -c "python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8001 base.asgi:application"

  db:
    image: postgres:15-alpine
    container_name: ficct_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ficct_db}
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: ficct_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}

  nginx:
    image: nginx:stable-alpine
    container_name: ficct_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
    depends_on:
      - web_wsgi
      - web_asgi
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: ficct_network